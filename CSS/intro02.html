    <style>
        .container{

            background-color: rgb(23, 25, 18);
            border: 2px solid rgb(132, 97, 97);
            border-radius: 60px;
            padding:5px 6px;
        }
    </style>
</head>
<body>

    <div class="item"><h1>1</h1></div>
     <div class="item"><h1>2</h1></div>

          <div class="item"><h1>7</h1></div>
           <div class="item"><h1>8</h1></div>
            <div class="item"><h1>9</h1></div>
             <div class="item"><h1>*</h1></div>
              <div class="item"><h1>0</h1></div>
                <div class="item"><h1>#</h1></div>
        <button><h1>Call</h1></button>        
          

  </div>
    
</body>
